<script>


    $("#header2").load("header2.html");

    //编辑根据id回显类型数据
    function editByid(id) {
        $.ajax(
            {
                type: "get",
                url: "/findCategoryById?id="+id,
                contentType: "application/json",
                dataType: "json",
                success:function (data) {
                    $("#editName").val(data.name);
                    $("#editAttribute_count").val(data.attribute_count);
                    $("#editParam_count").val(data.param_count);
                    $("#editId").val(data.id);
                    cancelAdd("editProductAttr")
                },
                error:function (data) {
                    console.log(data);
                }
            }
        )
    }

    //提交修改表单
    function subEditForm() {
        var editName = $("#editName").val();
        var editAttribute_count = $("#editAttribute_count").val();
        var editParam_count = $("#editParam_count").val();
        var editId = $("#editId").val();

        $.ajax(
            {
                type: "post",
                url: "/editCategoryById",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "id":editId,
                    "name": editName,
                    "attribute_count": editAttribute_count,
                    "param_count": editParam_count
                }),
                success: function (data) {
                    console.log(data)
                    cancelAdd("editProductAttr");
                    findAllByPage(currentPage)
                },
                error: function (data) {
                    console.log(data);
                }
            }
        )
    }

    //提交添加表单
    function subAddForm() {
        var name = $("#name").val();
        var attribute_count = $("#attribute_count").val();
        var param_count = $("#param_count").val();

        $.ajax(
            {
                type: "post",
                url: "/addProductCategory",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    "name": name,
                    "attribute_count": attribute_count,
                    "param_count": param_count
                }),
                success: function (data) {
                    console.log(data)
                    cancelAdd("addProductAttr");
                    findAllByPage(currentPage)
                },
                error: function (data) {
                    console.log(data);
                }
            }
        )

    }

    //删除商品类型
    function deleteByid(id) {
        var r = confirm("您确定要删除?")
        if (r == true) {
            $.ajax(
                {
                    type: "get",
                    url: "/deleteCategoryById?id=" + id,
                    contentType: "application/json",
                    dataType: "json",
                    success: function (data) {
                        findAllByPage(currentPage)
                    },
                    error: function (data) {

                    }
                }
            )
        } else {
            return;
        }
    }


    //取消添加窗口
    function cancelAdd(item) {
        // alert($("#splitPage"))
        // alert(document.getElementById(item))
        if (document.getElementById(item).style.display == "none") {
            document.getElementById(item).style.display = "block"
        } else {
            document.getElementById(item).style.display = "none"
        }
    }

                            "                                                    <!----><span>属性列表\n" +
                            "          </span></button>\n" +
                            "                                                <button data-v-a133f426=\"\" type=\"button\"\n" +
                            "                                                        class=\"el-button el-button--default el-button--mini\"><!---->\n" +
                            "                                                    <!----><span>参数列表\n" +

                            "                                                        class=\"el-button el-button--danger el-button--mini\" onclick='deleteByid(" + element.id + ")'><!---->\n" +

                            "          </span></button>\n" +
                            "                                            </div>\n" +
                            "                                        </td>\n" +
                            "                                    </tr>";


                        //将字符窜拼接到table中
                        table.append(trHTML);
                    });

                    //获取后台传过来的当前页 和 总页数
                    currentPage = data.pageNum;
                    totalPage = data.pages;

                    var str1 = "<div class=\"el-pagination is-background\"><span class=\"el-pagination__total\">共 " + data.total + " 条</span><span\n" +

                        if (i == totalPage) {

    findAllByPage(currentPage);


    //前进一页
    function addcurrentPage() {
        currentPage = currentPage + 1 > totalPage ? totalPage : currentPage + 1;
        findAllByPage(currentPage);
    }

    //后退一页
    function subcurrentPage() {
        currentPage = currentPage - 1 < 1 ? 1 : currentPage - 1;
        findAllByPage(currentPage);
    }

    //跳转到指定页
    function jumpPage(i) {
        currentPage = i;
        findAllByPage(currentPage);
    }

    //跳转到指定页2
    function jumpEveryPage() {
        var jpage = $("#inputValNum").val();
        alert(jpage)
        findAllByPage(jpage)
    }

    //设置最大显示页数
    function setMaxPage(i,currentPage){
        $("#maxShowPage").val(i);
        // alert("okokokoko"+$("#maxShowPage").val())
        findAllByPage(currentPage)
    }
</script>
