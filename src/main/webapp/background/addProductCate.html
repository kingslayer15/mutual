<script src="../static/jquery/jquery-2.1.1.min.js"></script>
<script>


    $("#header2").load("header.html");


    var left_status = 1;    //左边导航栏的当前状态
    //网页动态脚本
    $("#topPic").click(function () {
        //设置隐藏
        if (left_status) {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper hideSidebar withoutAnimation");
            $("#pruduct_ul").hide();
            $("#order_ul").hide();
            $("#sms_ul").hide();

            left_status = 0;
        }
        //设置显示
        else {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper withoutAnimation");
            $("#order_ul").show();

            left_status = 1;
        }
    });

    var u_1 = 0;    //当前状态
    $("#product_li").click(function () {
        if (u_1) {
            $("#pruduct_ul").hide();
            u_1 = 0;
        } else {
            $("#pruduct_ul").show();
            u_1 = 1;
        }
    });
    var u_2 = 1;    //当前状态
    $("#order_li").click(function () {
        if (u_2) {
            $("#order_ul").hide();
            u_2 = 0;
        } else {
            $("#order_ul").show();
            u_2 = 1;
        }
    });
    var u_3 = 0;    //当前状态
    $("#sms_li").click(function () {
        if (u_3) {
            $("#sms_ul").hide();
            u_3 = 0;
        } else {
            $("#sms_ul").show();
            u_3 = 1;
        }
    });

    // 隐藏：hamburger
    // app-wrapper hideSidebar withoutAnimation
    // 显示：hamburger is-active


    //获取父级类型
    (function showProductBrand() {
        var typeLevel = $("#typeLevel");
        $.ajax(
            {
                type: "get",
                url: "/listParentProductCategory",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    var str = '';
                    $(data).each(function (index, item) {
                        str += "<li data-v-6a32fc9b=\"\" class=\"el-select-dropdown__item\" onclick='setParentId("+item.id+")'><span>" + item.name + "</span></li>"
                    })
                    typeLevel.append(str);

                },
                error: function (data) {
                    console.log(data)
                }

            })
    })();

    //展示父级类型
    function showParentType(item) {
        if (document.getElementById(item).style.display == "none") {
            document.getElementById(item).style.display = "block"
        } else {
            document.getElementById(item).style.display = "none"
        }
    }

    //点击设置父级类型
    function setParentId(id) {
        $("#parent_id").val(id);
        showParentType("parentType");

    }
    
    //提交添加类型表单
    function subAddCategoryForm() {
        var name = $("#name").val();
        var parent_id = $("#parent_id").val();
        var product_unit = $("#product_unit").val();
        var sort = $("#sort").val();
        var keywords = $("#keywords").val();
        var description = $("#description").val();

        $.ajax(
            {
                type: "post",
                url: "/insertProductCategory",
                contentType: "application/json",
                dataType: "json",
                data:JSON.stringify({
                    "name":name,
                    "parent_id":parent_id,
                    "product_unit":product_unit,
                    "sort":sort,
                    "keywords":keywords,
                    "description":description
                }),
                success:function (data) {
                    console.log(data);
                },
                error:function (data) {
                    console.log(data);
                }
            }
        )
    }
    //重置表单
    function resetCondition() {
        $("#addFrom").each(function (index, element) {
            element.reset();
        })
    }




</script>
