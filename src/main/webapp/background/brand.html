<script type="text/javascript">


    $("#header2").load("header2.html");

    var left_status = 1;    //左边导航栏的当前状态
    //网页动态脚本
    $("#topPic").click(function () {
        //设置隐藏
        if (left_status) {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper hideSidebar withoutAnimation");
            $("#pruduct_ul").hide();
            $("#order_ul").hide();
            $("#sms_ul").hide();

            left_status = 0;
        }
        //设置显示
        else {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper withoutAnimation");
            $("#order_ul").show();

            left_status = 1;
        }
    });

    var u_1 = 0;    //当前状态
    $("#product_li").click(function () {
        if (u_1) {
            $("#pruduct_ul").hide();
            u_1 = 0;
        } else {
            $("#pruduct_ul").show();
            u_1 = 1;
        }
    });
    var u_2 = 1;    //当前状态
    $("#order_li").click(function () {
        if (u_2) {
            $("#order_ul").hide();
            u_2 = 0;
        } else {
            $("#order_ul").show();
            u_2 = 1;
        }
    });
    var u_3 = 0;    //当前状态
    $("#sms_li").click(function () {
        if (u_3) {
            $("#sms_ul").hide();
            u_3 = 0;
        } else {
            $("#sms_ul").show();
            u_3 = 1;
        }
    });

    // 隐藏：hamburger
    // app-wrapper hideSidebar withoutAnimation
    // 显示：hamburger is-active

    //跳转到updateBrand.html
    function jumptoUpdateBrand(id) {
        var url = "updateBrand2.html?id="+id;
        window.location.href=url;
    }

    //跳转到addBrand.html
    function jumptoAddBrand() {
        window.location.href="addbrand.html"
    }


    //全选
    function check() {

        if ($(".el-checkbox").prop("class") == "el-checkbox"){
            $(".el-checkbox").prop("class","el-checkbox is-checked");
            $(".el-checkbox__input").prop("class","el-checkbox__input is-checked is-focus");
        } else {
            $(".el-checkbox").prop("class","el-checkbox");
            $(".el-checkbox__input").prop("class","el-checkbox__input");
        }
    }



    //分页查找所有品牌
    var currentPage=1;
    var totalPage;

                contentType: "application/json",

                    $("#dataTr").empty();
                    $("#pagination").empty();
                    //用户信息

                    console.log("--");

                    console.log(data.list)

    //前进一页
    function addcurrentPage() {
        currentPage = currentPage + 1 > totalPage ? totalPage : currentPage + 1;
        findAllByPage(currentPage);
    }

    //后退一页
    function subcurrentPage() {
        currentPage = currentPage - 1 < 1 ? 1 : currentPage - 1;
        findAllByPage(currentPage);
    }

    //跳转到指定页
    function jumpPage(i) {
        currentPage = i;
        findAllByPage(currentPage);
    }

    //根据id删除品牌
    function deleteBrandById(id) {
        var r = confirm("您确定要删除?")
        if (r == true) {
            $.ajax(
                {
                    type: "get",
                    url: "/deleteBrandById?id=" + id,
                    contentType: "application/json",
                    dataType: "json",
                    success: function (data) {
                        window.location.reload();
                    },
                    error: function (data) {

                    }
                }
            )
        } else {
            return;
        }
    }
