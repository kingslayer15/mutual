<script>

    $("#header2").load("header.html");


    var left_status = 1;    //左边导航栏的当前状态
    //网页动态脚本
    $("#topPic").click(function () {
        //设置隐藏
        if (left_status) {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper hideSidebar withoutAnimation");
            $("#pruduct_ul").hide();
            $("#order_ul").hide();
            $("#sms_ul").hide();

            left_status = 0;
        }
        //设置显示
        else {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper withoutAnimation");
            $("#order_ul").show();

            left_status = 1;
        }
    });

    var u_1 = 0;    //当前状态
    $("#product_li").click(function () {
        if (u_1) {
            $("#pruduct_ul").hide();
            u_1 = 0;
        } else {
            $("#pruduct_ul").show();
            u_1 = 1;
        }
    });
    var u_2 = 1;    //当前状态
    $("#order_li").click(function () {
        if (u_2) {
            $("#order_ul").hide();
            u_2 = 0;
        } else {
            $("#order_ul").show();
            u_2 = 1;
        }
    });
    var u_3 = 0;    //当前状态
    $("#sms_li").click(function () {
        if (u_3) {
            $("#sms_ul").hide();
            u_3 = 0;
        } else {
            $("#sms_ul").show();
            u_3 = 1;
        }
    });

    // 隐藏：hamburger
    // app-wrapper hideSidebar withoutAnimation
    // 显示：hamburger is-active
    //---------------------------------------



    //页面加载时调用
    $(function () {
        $.ajax({
            type: 'GET',
            url: "/getOmsOrderSetting",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $("#flashOrderOvertime").val(data.flashOrderOvertime);
                $("#normalOrderOvertime").val(data.normalOrderOvertime);
                $("#confirmOvertime").val(data.confirmOvertime);
                $("#finishOvertime").val(data.finishOvertime);
                $("#commentOvertime").val(data.commentOvertime);
            },
            error: function (data) {
                console.error(data);
            }
        });
    });

    //提交订单设置
    function submitOrderSetting() {
        $.ajax({
            type: 'POST',
            url: "/updateOmsOrderSetting",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "flash_order_overtime": $("#flashOrderOvertime").val(),
                "normal_order_overtime": $("#normalOrderOvertime").val(),
                "confirm_overtime": $("#confirmOvertime").val(),
                "finish_overtime": $("#finishOvertime").val(),
                "comment_overtime": $("#commentOvertime").val()
            }),
            success: function (data) {
                alert("修改成功");
                console.log(data);
            },
            error: function (data) {
                console.error(data);
            }
        });
    }


</script>
