<script>

    $("#header2").load("header2.html");

    var handleItem_status = 0;
    $("#handleStatus").click(function () {
        if ( handleItem_status==0 ) {
            $("#handleStatusItem").css("display", "");
            handleItem_status = 1;
        }
        else {
            $("#handleStatusItem").css("display", "none");
            handleItem_status = 0;
        }
    });
    $("#handleStatus").blur(function () {
        $("#handleStatusItem").css("display", "none");
        handleItem_status = 0;
    });
    $("#handleStatusInput").blur(function () {
        $("#handleStatusItem").css("display", "none");
        handleItem_status = 0;
    })

    // <div class="el-select-dropdown el-popper" style="min-width: 202.988px; transform-origin: center top; z-index: 2101; display: none;">
    // <div class="el-select-dropdown el-popper" style="min-width: 202.988px; transform-origin: center top; z-index: 2103; position: absolute; top: 205px; left: 181px;" x-placement="bottom-start">


    var pageNum = 1;    //当前页面
    var pages;
    var pageSize = 5;   //页面显示数量

    //网页加载时调用
    $(function () {
        listAllOmsOrderReturnApply();
    });

    /**
     * 获取所有的退货信息
     */
    function listAllOmsOrderReturnApply() {
        $.ajax({
            type: 'POST',
            url: "/merchantOmsOrderReturnApply",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "pageNum" : pageNum,
                "pageSize" : pageSize
            }),
            success: function (data) {
                console.log(data);
                appendStrByReturnApply(data.list);

                $("#total").text(data.total);
                pages = data.pages;

                appendPageNum(data.pages);
                $("#pageLi_"+data.pageNum).attr("class","active");
                if ( data.prePage==0 ) $("#btnPrev").attr("disabled", "disabled");
                else $("#btnPrev").removeAttr("disabled");
                if ( data.nextPage==0 ) $("#btnNext").attr("disabled", "disabled");
                else $("#btnNext").attr("disabled", false);
            },
            error: function (data) {
                console.error(data);
            }
        });
    }

    /**
     * 循环添加退货申请项信息节点
     * @param data
     */
    function appendStrByReturnApply(data) {
        var roleTbody = $("#returnApplyBody");
        roleTbody.empty();
        var str;
        $(data).each(function (index, item) {
            var returnAmountText, statusText;

            returnAmountText = item.returnAmount ? "￥"+item.returnAmount : "";

            switch (item.status) {
                case 0 : statusText = "待处理"; break;
                case 1 : statusText = "退货中"; break;
                case 2 : statusText = "已完成"; break;
                case 3 : statusText = "已拒绝"; break;
            }

            str = "<tr class=\"el-table__row\">\n" +
                "    <td class=\"el-table_1_column_1 is-center el-table-column--selection\"  style=\"width: 4%\">\n" +
                "        <div class=\"cell\">\n" +
                "            <input id='itemInput_"+item.id+"' onclick='itemCheck()' type=\"checkbox\">\n" +
                "        </div>\n" +
                "    </td>\n" +
                "    <td class=\"el-table_1_column_2 is-center \" style=\"width: 6%\">\n" +
                "        <div class=\"cell\">"+ item.id +"</div>\n" +
                "    </td>\n" +
                "    <td class=\"el-table_1_column_3 is-center \" style=\"width: 10%\">\n" +
                "        <div class=\"cell\">"+ item.createTime +"</div>\n" +
                "    </td>\n" +
                "    <td class=\"el-table_1_column_4 is-center \" style=\"width: 10%\">\n" +
                "        <div class=\"cell\">"+ item.memberUsername +"</div>\n" +
                "    </td>\n" +
                "    <td class=\"el-table_1_column_5 is-center \" style=\"width: 10%\">\n" +
                "        <div class=\"cell\">"+ returnAmountText +"</div>\n" +
                "    </td>\n" +
                "    <td class=\"el-table_1_column_6 is-center \" style=\"width: 10%\">\n" +
                "        <div class=\"cell\">"+ statusText +"</div>\n" +
                "    </td>\n" +
                "    <td class=\"el-table_1_column_7 is-center \" style=\"width: 10%\">\n" +
                "        <div class=\"cell\">"+ item .handleTime +"</div>\n" +
                "    </td>\n" +
                "    <td class=\"el-table_1_column_8 is-center \" style=\"width: 10%\">\n" +
                "        <div class=\"cell\">\n" +
                "            <a href=\"returnApplyDetail.html?id="+ item.id +"\"><button data-v-4c7852dc=\"\" type=\"button\" class=\"el-button el-button--default el-button--mini\">\n" +
                "                <span>查看详情</span>\n" +
                "            </button></a>\n" +
                "        </div>\n" +
                "    </td>\n" +
                "</tr>";
            roleTbody.append(str);
        });
    }

    /**
     * 根据条件查询订单的退货信息
     */
    function searchReturnApply() {
        $.ajax({
            type: 'POST',
            url: "/searchOmsOrderReturnApply",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify({
                "id" : $("#returnApplyId").val()
            }),
            success: function (data) {
                console.log(data);
                appendStrByReturnApply(data);
            },
            error: function (data) {
                console.error(data);
            }
        });
    }

    function resetValue() {
        $("#returnApplyId").val("");
    }

    /**
     * 根据退货id删除退货信息
     */
    function deleteOrderReturnApplyById(id) {
        $.ajax({
            type: 'POST',
            url: "/deleteOrderReturnApplyById?id="+id,
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function (data) {
                console.error(data);
            }
        });
    }

    /**
     * 复选框的全选和取消全选功能
     */
    var isCheckAll = false;
    function swapCheck() {
        if (isCheckAll) {
            $("#returnApplyBody input").each(function () {
                this.checked = false;
            });
            isCheckAll = false;
        } else {
            $("#returnApplyBody input").each(function () {
                this.checked = true;
            });
            isCheckAll = true;
        }
    }
    function itemCheck() {
        var flag = true;
        $("#returnApplyBody input").each(function () {
            if (!this.checked) {
                flag = false;
                return false;
            }
        });
        isCheckAll = flag;
        $("#allCheck").prop("checked", flag);
    }

    /**
     * 打开批量选项窗口
     */
    function plczselectInput() {
        $("#plczselect").show();
    }

    /**
     * 批量删除退货订单
     */
    function removeByCheck() {
        $("#returnApplyBody input:checked").each(function () {
            var id = this.id.split("_")[1];
            console.log(id + "  check");
            deleteOrderReturnApplyById(id);
        });
        listAllOmsOrderReturnApply();
        $("#plczselect").hide();
        isCheckAll = false;
        $("#allCheck").prop("checked", false);
    }


    /**
     * 添加分页按钮
     * @param pages
     */
    function appendPageNum(pages) {
        var str = "";
        for (var i=1; i<=pages; ++i) {
            str += "<li id=\"pageLi_"+ i +"\" onclick=\"pageLiClick("+i+")\" class=\"number\">"+ i +"</li>";
        }
        $("#numberInput").val(pageNum);
        $("#numberInput").attr("max", pages);
        $("#pagesUl").empty();
        $("#pagesUl").append(str);
    }

    /**
     * 点击分页按钮的事件
     * @param i
     */
    function pageLiClick(i) {
        pageNum = i;
        listAllOmsOrderReturnApply();
    }
    $("#btnPrev").click(function () {
        --pageNum;
        listAllOmsOrderReturnApply();
    });
    $("#btnNext").click(function () {
        ++pageNum;
        listAllOmsOrderReturnApply();
    });
    $("#numberInput").blur(function () {
        pageNum = $("#numberInput").val();
        pageNum = pageNum<1 ? 1 : pageNum>pages ? pages : pageNum;
        pageNum = parseInt(pageNum);
        listAllOmsOrderReturnApply();
    });
    $("#selectInput").click(function () {
        $("#selectSizeDiv").show();
        // css("display", "");
    });
    function setPageSize(size) {
        pageSize = size;
        $("#selectSizeDiv").hide();
        $("#selectInput").val(size+"条/页");
        listAllOmsOrderReturnApply();
        // $("#selectSizeDiv").css("display", "none");
    }

</script>
