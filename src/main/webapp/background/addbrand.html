<script src="../static/jquery/jquery-2.1.1.min.js"></script>
<script>


    $("#header2").load("header2.html");

    //重置表单
    function resetCondition() {
        $("#addCondition").each(function (index, element) {
            element.reset();
        })
    }


    //提交添加表单
    function subAddBrandForm() {
        var name = $("#name").val();
        var first_letter = $("#first_letter").val();
        var brand_story = $("#brand_story").val();
        var sort = $("#sort").val();
        var logo = $("#picPath").val();
        $.ajax(
            {
                type: "post",
                url: "/addBrand",
                contentType: "application/json",
                dataType:"json",
                data:JSON.stringify({
                    "name":name,
                    "first_letter":first_letter,
                    "brand_story":brand_story,
                    "sort":sort,
                    "logo":logo
                }),
                success:function (data) {
                    console.log(data);
                },
                error:function (data) {
                    console.log(data);
                }
            }
        )

    }


    Dropzone.options.dropz= {
        url: "/upload", // 文件提交地址
        method: "POST",  // 也可用put
        paramName: "dropzFile", // 默认为file
        maxFiles: 1,// 一次性上传的文件数量上限
        maxFilesize: 2, // 文件大小，单位：MB
        acceptedFiles: ".jpg,.gif,.png,.jpeg,.txt,.doc,.docx", // 上传的类型
        addRemoveLinks: true,
        parallelUploads: 1,// 一次上传的文件数量
        //previewsContainer:"#preview", // 上传图片的预览窗口
        dictDefaultMessage: '拖动文件至此或者点击上传',
        dictMaxFilesExceeded: "您最多只能上传1个文件！",
        dictResponseError: '文件上传失败!',
        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg,.txt,.doc,.docx。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消",
        init: function () {
            this.on("addedfile", function (file) {
                // 上传文件时触发的事件
            });
            this.on("success", function (file, data) {
                // 上传成功触发的事件
                $("#picPath").val(data.fileName);
                // alert($("#picPath").val());
                // alert(data.fileName)
                console.log(data);

            });
            this.on("error", function (file, data) {
                // 上传失败触发的事件
            });
            this.on("removedfile", function (file) {
                // 删除文件时触发的方法
            });
        }
    };



</script>
