        .distpicker-address-wrapper .address-container ul li.active {

        }

        .disabled-color {
            background: #f8f8f8;
        }

<script>

    $("#header2").load("header.html");

    var left_status = 0;    //左边导航栏的设置状态
    //网页动态脚本
    $("#topPic").click(function () {
        //设置隐藏
        if (left_status == 0) {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper hideSidebar withoutAnimation");
            $("#order_li ul").css("display", "none");

            left_status = 1;
        }
        //设置显示
        else {
            $("#topPic svg").attr("class", "hamburger is-active");
            $("#allContext").attr("class", "app-wrapper withoutAnimation");
            $("#order_li ul").css("display", "");

            left_status = 0;
        }
    });


    var id;

    /**
     * 网页加载完后调用，查询退货信息
     */
    $(function () {
        //得到服务单号（退货id）
        id = location.search.split("=")[1];
        $.ajax({
            type: 'GET',
            url: "/showOmsOrderReturnApplyById?id="+id,
            contentType:"application/json",
            success: function(data){
                console.log(data);

                $("#productPicImg").attr("src", data.productPic);
                $("#productNameSpan").text(data.productName);
                $("#productBrandSpan").text(data.productBrand);
                $("#productPriceSpan").text(data.productPrice);
                $("#productIdSpan").text(data.productId);
                $("#productAttrDiv").text(data.productAttr);
                $("#productCountDiv").text(data.productCount);
                $("#subPrice").text(data.productPrice*data.productCount);
                $("#subPrice2").text($("#subPrice").text());

                $("#idDiv").text(data.id);
                var statusText;
                switch (data.status) {
                    case 0 : {
                        statusText = "待处理";
                        $("#status_0").css("display", "");
                        break;
                    }
                    case 1 : {
                        statusText = "退货中";
                        $("#status_1").css("display", "");
                        break;
                    }
                    case 2 : statusText = "已完成"; break;
                    case 3 : statusText = "已拒绝"; break;
                }
                $("#statusDiv").text(statusText);
                $("#orderSnSpan").text(data.orderSn);
                $("#createTimeDiv").text(data.createTime);
                $("#memberUsernameDiv").text(data.memberUsername);
                $("#returnNameDiv").text(data.returnName);
                $("#returnPhoneDiv").text(data.returnPhone);
                $("#reasonDiv").text(data.reason);
                $("#descriptionDiv").text(data.description);
                $("#subPrice3").text($("#subPrice").text());
                $("#productRealPriceInput").val(data.productRealPrice);
                $("#returnNameDiv2").text(data.returnName);
                $("#returnPhoneDiv2").text(data.returnPhone);

            },
            error:function (data) {
                console.error(data);
            },
            dataType: "json"
        });
    })

    /**
     * 订单的退货状态
     */
    function updateStatus(status) {
        $.ajax({
            type: 'POST',
            url: "/updateReturnApplyStatusById",
            contentType:"application/json",
            dataType: "json",
            data: JSON.stringify({
                "id" :  id,
                "status" : status
            }),
            success: function(data){
                console.log(data);
                window.location.reload(true);
                // alert("操作成功！");
            },
            error:function (data) {
                console.error(data);
            }
        });
    }


</script>
