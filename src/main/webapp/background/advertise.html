    $("#header2").load("header.html")

    var shortId = 0;


    function fSubject(pageNow, pageSize) {

        //加载推荐中的品牌
        $.ajax({
            url: '/selectSubjectAll',
            type: 'POST', //GET
            contentType: "application/json",
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            /*成功*/
            data: JSON.stringify({
                "pageNow": pageNow,
                "pageSize": pageSize
            }),
            success: function (data) {

                var subject = $("#subject");
                subject.find("tr").remove();

                //显示总记录数
                $("#totalSubject").html(data.total);
                $("#pageBlur").val(data.pageNum);
                $("#pageCondition").val(pageSize + "条/页");

                var list = data.list;
                $(list).each(function (index, val) {
                    var tableSubject = "<tr class=\"el-table__row\">\n" +
                        "     <td class=\"el-table_16_column_122 is-center el-table-column--selection\"\n" +
                        "         style=\"width: 6%;\">\n" +
