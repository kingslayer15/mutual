<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../static/css/login.css">
        <script src="../static/jquery/jquery-2.1.1.min.js"></script>
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>

	</head>
	<body>
		<form id="form">
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="index.html" target="_self">共勉商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input id="userName" class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/><span>请不要输入汉字</span></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input id="password" class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/><span>请输入6位以上字符</span></div>
					
					<div class="username">确认密码:&nbsp;&nbsp;<input id="repassword" class="shurukuang" type="password" name="repassword" placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
					<div class="username">邮箱地址:&nbsp;&nbsp;<input id="regEmail" class="shurukuang" type="text" name="regemail" placeholder="请填写正确的邮箱地址"/>
                        <button name="getcode" type="button" class="feachBtn">获取验证码</button>
                        <span type="h" id="tips">填写下邮箱地址，方便我们联系您！</span>
                    </div>

					<div class="username">
						<div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input id="regCode" class="yanzhengma" type="text" name="regcode" placeholder="输入邮箱验证码"/></div>
						<div class="right fl"><!--<img src="../static/image/yanzhengma.jpg">--></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="regist_submit">
					<input class="submit" type="submit" name="submit" value="立即注册" >
				</div>
				
			</div>
		</div>
		</form>
		<script>
            // 点击获取验证码操作
            $('.feachBtn').click(function () {
                var regEmailVal = $("#regEmail").val();
                var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
                var isok = reg.test(regEmailVal);
                if (regEmailVal == null || "" == regEmailVal) {
                    $("#tips").text('邮箱不能为空');
                    return false;
                }else if (!isok){
                    $("#tips").text('邮箱格式不正确！');
                    return false;
                } else {
                    let count = 300;
                    const countDown = setInterval(() => {
                        if (count === 0) {
                            $('.feachBtn').text('重新发送').removeAttr('disabled');
                            $('.feachBtn').css({
                                background: '#ff9400',
                                color: '#fff',
                            });
                            clearInterval(countDown);
                        } else {
                            $('.feachBtn').attr('disabled', true);
                            $('.feachBtn').css({
                                background: '#d8d8d8',
                                color: '#707070',
                            });
                            $('.feachBtn').text(count + '秒后可重新获取');
                        }
                        count--;
                    }, 1000);
                    $("#tips").text('验证码已发送,请查看邮箱');

                    $.ajax({
                        type: 'get',
                        url: "/getValidCode?regEmail="+regEmailVal,
                        contentType:"application/json",
                        dataType: "json"
                    });
                }
            });

            $(function () {
                $("#form").validate({
                    rules: {
                        username: {
                            required: true,
                            minlength: 6
                        },
                        password: {
                            required: true,
                            minlength: 6
                        },
                        repassword: {
                            required: true,
                            minlength: 6,
                            equalTo: "#password"
                        },
                        regemail: {
                            required: true,
                            email: true
                        },
                        regcode: {
                            required: true,
                            minlength:6
                        },
                    },
                    messages: {
                        username: {
                            required: "请输入用户名",
                            minlength: "用户名必需不能小于6个字母"
                        },
                        password: {
                            required: "请输入密码",
                            minlength: "密码长度不能小于 6 个字母"
                        },
                        repassword: {
                            required: "请输入密码",
                            minlength: "密码长度不能小于 6 个字母",
                            equalTo: "两次密码输入不一致"
                        },
                        regemail: "请输入邮箱",
                        regcode: {
                            required: "请输入验证码",
                            minlength: "验证码必须6位数"
                        },
                    },

                    submitHandler: function (form) { //通过之后回调
                        $.ajax({
                            type:"post",
                            url: "/regMember",
                            contentType: "application/json",
                            data: JSON.stringify({
                                "username": $("#userName").val(),
                                "password": $("#password").val(),
                                "regemail": $("#regEmail").val(),
                                "regCode": $("#regCode").val()
                            }),
                            success: function (data) {
                                alert("true")
                                console.log(data); //  2pm
                                window.location.href = "main/index.html";
                            },
                            error: function (data) {
                                alert("false")
                                console.log(data);
                            },
                            dataType: "json"
                        });
                        alert("注册成功");
                        window.location.href="login.html"

                    },

                    invalidHandler: function(form, validator) {
                        alert("注册失败");
                        return false;
                    }

                })
            });


		</script>
	<
	</body>
</html>
