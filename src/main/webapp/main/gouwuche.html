				<div  class="top2 center" >
					<div class="sub_top fl">
						<input id="all" type="checkbox" value="quanxuan" class="quanxuan" />全选
					</div>
					<div class="sub_top fl">商品名称</div>
					<div class="sub_top fl">单价</div>
					<div class="sub_top fl">数量</div>

					<div class="sub_top fr">操作</div>

	<script>


		var totalNum=0;
		
		var iData;

		var memberId = "";


		$(function () {
			$.ajax({
				url: "/getMenberId",
				type: "GET",
				async: false,
				success: function (data) {

					memberId = data;

				}
			});

			$.ajax({
				url: "/findByMemberId?id=" + memberId,
				type: "GET",
				async: false,
				contentType: "application/json",
				success: function (data) {
					iData = data;

					$(data).each(function (index, item) {
						var productName = item.productName.toString().substr(0, 16);
						$("#list").append("<div class=\"content2 center\">\n" +
								"\t\t\t\t\t<div class=\"sub_content fl \">\n" +
								"\t\t\t\t\t\t<input id='" + item.id + "' onclick=\"f()\" type=\"checkbox\" value=\"quanxuan\" class=\"quanxuan\" />\n" +
								"\t\t\t\t\t</div>\n" +
								"\t\t\t\t\t<div class=\"sub_content fl\"><img src=\"../static/image/gwc_xiaomi6.jpg\"></div>\n" +
								"\t\t\t\t\t<div href='/main/xiangqing.html?id=" + item.id + "' class=\"sub_content fl ft20\">" + productName + "</div>\n" +
								"\t\t\t\t\t<div class=\"sub_content fl \">" + item.price + "</div>\n" +
								"\t\t\t\t\t<div class=\"sub_content fl\">\n" +
								"\t\t\t\t\t\t<input class=\"shuliang\" type=\"number\" value=\"" + item.quantity + "\" step=\"1\" min=\"1\" >\n" +
								"\t\t\t\t\t</div>\n" +
								"\t\t\t\t\t<div class=\"sub_content fl\">" + item.price + "</div>\n" +
								"\t\t\t\t\t<div class=\"sub_content fl\"><a href=\"/deleteByPrimaryKey?id=" + item.id + "\">×</a></div>\n" +
								"\t\t\t\t\t<div class=\"clear\"></div>\n" +
								"\t\t\t\t</div>");

						totalNum++;

					})

					f();


				}
			});


		});




		$("#all").click(function(){
			var totalPrice = 0;
			if(this.checked){
				$(".quanxuan").prop("checked", true);
				$(iData).each(function (index, item) {
					totalPrice += item.price;
				});

				$("#total").empty();
				$("#total").append("<div class=\"tishi fl ml20\">\n" +
						"\t\t\t\t\t<ul>\n" +
						"\t\t\t\t\t\t<li><a href=\"liebiao.html\">继续购物</a></li>\n" +
						"\t\t\t\t\t\t<li>|</li>\n" +
						"\t\t\t\t\t\t<li>共<span>"+totalNum+"</span>件商品，已选择<span>"+$(".quanxuan:checked").length+"</span>件</li>\n" +
						"\t\t\t\t\t\t<div class=\"clear\"></div>\n" +
						"\t\t\t\t\t</ul>\n" +
						"\t\t\t\t</div>\n" +
						"\t\t\t\t<div class=\"jiesuan fr\">\n" +
						"\t\t\t\t\t<div class=\"jiesuanjiage fl\">合计（不含运费）：<span>"+totalPrice+"元</span></div>\n" +
						"\t\t\t\t\t<div class=\"jsanniu fr\"><input class=\"jsan\" type=\"submit\" onclick=\"dataMethod()\" name=\"jiesuan\"  value=\"去结算\"/></div>\n" +
						"\t\t\t\t\t<div class=\"clear\"></div>\n" +
						"\t\t\t\t</div>\n" +
						"\t\t\t\t<div class=\"clear\"></div>");
			}else{
				totalPrice = 0;
				$(".quanxuan").prop("checked", false);
				$("#total").empty();
				$("#total").append("<div class=\"tishi fl ml20\">\n" +
						"\t\t\t\t\t<ul>\n" +
						"\t\t\t\t\t\t<li><a href=\"liebiao.html\">继续购物</a></li>\n" +
						"\t\t\t\t\t\t<li>|</li>\n" +
						"\t\t\t\t\t\t<li>共<span>"+totalNum+"</span>件商品，已选择<span>"+$(".quanxuan:checked").length+"</span>件</li>\n" +
						"\t\t\t\t\t\t<div class=\"clear\"></div>\n" +
						"\t\t\t\t\t</ul>\n" +
						"\t\t\t\t</div>\n" +
						"\t\t\t\t<div class=\"jiesuan fr\">\n" +
						"\t\t\t\t\t<div class=\"jiesuanjiage fl\">合计（不含运费）：<span>"+totalPrice+"元</span></div>\n" +
						"\t\t\t\t\t<div class=\"jsanniu fr\"><input class=\"jsan\" type=\"submit\" onclick=\"dataMethod()\" name=\"jiesuan\"  value=\"去结算\"/></div>\n" +
						"\t\t\t\t\t<div class=\"clear\"></div>\n" +
						"\t\t\t\t</div>\n" +
						"\t\t\t\t<div class=\"clear\"></div>");
			}
		});



		function f() {
			var totalPrice = 0;
			$(".quanxuan:checked").each(function (index, item) {

				$(iData).each(function (index1, item1) {

					if (item.id == item1.id){
						totalPrice += item1.price;

					}
				})
			});
			
			
			$("#total").empty();
			$("#total").append("<div class=\"tishi fl ml20\">\n" +
					"\t\t\t\t\t<ul>\n" +
					"\t\t\t\t\t\t<li><a href=\"liebiao.html\">继续购物</a></li>\n" +
					"\t\t\t\t\t\t<li>|</li>\n" +
					"\t\t\t\t\t\t<li>共<span>"+totalNum+"</span>件商品，已选择<span>"+$(".quanxuan:checked").length+"</span>件</li>\n" +
					"\t\t\t\t\t\t<div class=\"clear\"></div>\n" +
					"\t\t\t\t\t</ul>\n" +
					"\t\t\t\t</div>\n" +
					"\t\t\t\t<div class=\"jiesuan fr\">\n" +
					"\t\t\t\t\t<div class=\"jiesuanjiage fl\">合计（不含运费）：<span>"+totalPrice+"元</span></div>\n" +
					"\t\t\t\t\t<div class=\"jsanniu fr\"><input class=\"jsan\" type=\"submit\" onclick=\"dataMethod()\" name=\"jiesuan\"  value=\"去结算\"/></div>\n" +
					"\t\t\t\t\t<div class=\"clear\"></div>\n" +
					"\t\t\t\t</div>\n" +
					"\t\t\t\t<div class=\"clear\"></div>");
		}
		var items =new Array();
		
		function dataMethod() {
			var items =new Array();

			$(".quanxuan:checked").each(function (index, item) {
				$(iData).each(function (index1, item1) {
					if (item.id == item1.id) {
						items.push(item1);
					}
				})
			})

			$.ajax({
				url:"/saveItem",
				type:"POST",
				contentType: "application/json",
				data: JSON.stringify(items),
				success: function (data) {
					if (data != ""){
						window.location.href = "dingdanqueren.html";
					}
				}
			});
		}


		$.ajax({
			url:"/admin/sumAmountThisWeek",
			type:"POST",
			contentType: "application/json",
			data: JSON.stringify(items),
			success: function (data) {


				if (data != "") {

					$("#thisWeekAmount").text(data);
				} else {
					$("#thisWeekAmount").text(0);
				}
			}
		});
		

	</script>

	</body>
</html>
