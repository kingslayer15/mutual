<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
    <title>共勉商城</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>

<!-- start danpin -->
<div class="danpin center" style="height: 720px;border: #606266">
    <div class="biaoti center">品牌推荐</div>
    <div class="main center" id="brand">

        <div class="clear"></div>
    </div>
    <div class="main center" id="brand2">


        <div class="clear"></div>
    </div>
</div>

<div class="danpin center" style="height: 720px;border: #606266">
    <div class="biaoti center">专题推荐</div>
    <div class="main center" id="subject">

        <div class="clear"></div>
    </div>
    <div class="main center" id="subject2">

        <div class="clear"></div>
    </div>
</div>


<div class="peijian w">
    <div class="biaoti center">新品推荐</div>
    <div class="main center">
        <div class="content" id="new">

            <div class="clear"></div>
        </div>
        <div class="content" id="new2">

        </div>
    </div>

<script type="text/javascript" src="../static/js/js/jquery-3.2.1.js"></script>
<script>

    $(function () {
        var $brand = $("#brand");
        $brand.find("div").remove();
        var $brand2 = $("#brand2");
        $brand2.find("div").remove();
        $.ajax({
            url: '/BrandIndex',
            type: 'POST', //GET
            contentType: "application/json",
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            /*成功*/
            success: function (data) {
                $(data).each(function (index, volual) {/*onclick= \"brands("+volual.id+")\"*/

                    var tableUser = "<div class=\"mingxing fl\" >\n" +
                        "\t\t\t\t\t<div class=\"sub_mingxing\"><a href=\"/main/liebiao.html?Id=" + volual.id + "\"><img  src=\" " + volual.big_pic + " \" ></a></div>\n" +
                        "\t\t\t\t\t<div class=\"pinpai\"><a href=\"\">" + volual.name + "</a></div>\n" +
                        "\t\t\t\t\t<div class=\"youhui\">6月9日-21日享花呗12期分期免息</div>\n" +
                        // "\t\t\t\t\t<div class=\"jiage\"></div>\n" +
                        "\t\t\t\t</div>";

                    if (index < 5) {
                        $brand.append(tableUser);
                    } else if(index < 10){
                        $brand2.append(tableUser);
                    }
                })
            },
            /*发生错误时*/
            error: function (xhr, textStatus) {
            }
        });
    })
    $(function () {
        var subject = $("#subject");
        subject.find("div").remove();
        var subject2 = $("#subject2");
        subject2.find("div").remove();
        $.ajax({
            url: '/SubjectIndex',
            type: 'POST', //GET
            contentType: "application/json",
            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            /*成功*/
            success: function (data) {
                $(data).each(function (index, volual) {
                    var tableUser = "<div class=\"mingxing fl\" >\n" +
                        "\t\t\t\t\t<div class=\"sub_mingxing\"><a href=\"/main/liebiao2.html?id=" + volual.id + "\"><img  src=\" " + volual.pic + " \" alt=\"\"></a></div>\n" +
                        "\t\t\t\t\t<div class=\"pinpai\"><a href=\"\">" + volual.title + "</a></div>\n" +
                        "\t\t\t\t\t<div class=\"youhui\">6月9日-21日</div>\n" +
                        "\t\t\t\t\t<div class=\"jiage\">享花呗12期分期免息</div>\n" +
                        "\t\t\t\t</div>";

                    if (index < 5) {
                        subject.append(tableUser);
                    } else if(index < 10){
                        subject2.append(tableUser);
                    }
                })
            },
            /*发生错误时*/
            error: function (xhr, textStatus) {
            }
        });

    })
    $(function () {

        //获取新品推荐selectHomeNew
        $.ajax({
            url:'/selectHomeNew',
            type:'GET', //GET
            contentType:"application/json",
            dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
            /*成功*/
            success:function(data){
                var $new1 = $("#new");
                var $new2 = $("#new2");
                $new1.find("div").remove();
                $new2.find("div").remove();
                var div = "<div class=\"remen fl\"><a href=\"\"><img src=\"../static/image/peijian1.jpg\"></a>";
                var div2 = "<div class=\"remen fl\"><a href=\"\"><img src=\"../static/image/peijian6.png\"></a>";
                $new1.append(div)
                $new2.append(div2)
                $(data).each(function (index, val) {

                    if(index<4) {
                        var table = "<div class=\"remen fl\">\n" +
                            "                <div class=\"xinpin\"><span>新品</span></div>\n" +
                            "                <div class=\"tu\"><a href=\"/main/liebiao2.html?id=" + val.id + "\"><img src=\"" + val.pic + "\" style='width: 160px;height: 250'></a></div>\n" +
                            "                <div class=\"miaoshu\"><a href=\"\">" + val.sub_title + "</a></div>\n" +
                            "                <div class=\"jiage\">" + val.price + "</div>\n" +
                            "                <div class=\"pingjia\">372人评价</div>\n" +
                            "            </div>";
                        $new1.append(table)
                    }else if(index<8){
                        var table2 = "<div class=\"remen fl\">\n" +
                            "                <div class=\"xinpin\"><span>新品</span></div>\n" +
                            "                <div class=\"tu\"><a href=\"/main/liebiao2.html?id=" + val.id + "\"><img src=\"" + val.pic + "\" style='width: 160px;height: 250'></a></div>\n" +
                            "                <div class=\"miaoshu\"><a href=\"\">" + val.sub_title + "</a></div>\n" +
                            "                <div class=\"jiage\">" + val.price + "</div>\n" +
                            "                <div class=\"pingjia\">372人评价</div>\n" +
                            "            </div>";


                        $new2.append(table2)
                    }
                })

            },
            /*发生错误时*/
            error:function(xhr,textStatus){
            }
        })

    })




</script>
</body>
</html>
