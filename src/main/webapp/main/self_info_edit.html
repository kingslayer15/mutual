<script>


    $(function () {
        $("#header").load("header.html");
    })

    var userId;

    function getUserId() {
        userId = window.location.search.split("=")[1]
    }

    getUserId();


    //根据id获取用户信息
    function getUserInfoById() {


        $.ajax({
            url: '/userInfoById_',
            type: 'GET', //GET
            contentType: "application/json",
            dataType: 'json',
            success: function (data) {
                $("#icon").attr("src", "../userIcon/" + data.icon);
                $("#nickname").val(data.nickname);
                if (data.gender == 1) {
                    $("#male").attr("checked", "checked");
                }
                if (data.gender == 2) {
                    $("#female").attr("checked", "checked");
                }
                $("#phone").val(data.phone);
                $("#password").val(data.password);
                $("#personalized_signature").val(data.personalized_signature);
                $("#job").val(data.job);
                $("#city").val(data.city);
                $("#uid").val(data.id);
            },
            error: function (data) {
                console.error(data);
            }
        })
    }

    getUserInfoById();


    // 提交表中信息

    function updateInfo() {
        // alert("id= "+$("#uid").val())
        var g;
        if ($("#gender input[name='g']:checked").val() == '1') {
            g = 1
        } else if ($("#gender input[name='g']:checked").val() == '2') {
            g = 2
        } else {
            g = 0
        }
        // alert("choose:  "+$("#gender input[name='g']:checked").val())
        // alert($("#uid").val())
        $.ajax({
            url: '/updateInfo',
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify({
                nickname: $("#nickname").val(),
                gender: g,
                phone: $("#phone").val(),
                password: $("#password").val(),
                id: $("#uid").val(),
                personalized_signature: $("#personalized_signature").val(),
                job: $("#job").val(),
                city: $("#city").val()
            }),
            dataType: 'json',   //返回的数据格式：json/xml/html/script/jsonp/text
            success: function (data) {
                // alert(data)
                console.log(data)
                if (data) {
                    // var url = "self_info.html"
                    // window.location.href = url
                    window.history.back(-1)
                }
            },
            error: function (data) {
                if (!data) {
                    // var url = "self_info.html"
                    // window.location.href = url
                    window.history.back(-1)
                }
            }
        })
    }
</script>
